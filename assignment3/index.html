<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="menu.searchMenuItems();">Narrow It Down For Me!</button>
        </div>
       
        <div>
          <br/>
          <br/>
          <br/>
          <!--<h4>List of Menu Categories</h4>
          <li ng-repeat="item in menu.foundItems">
            {{ item.menuItem }}
          </li>-->
            
          <found-items items="menu.foundItems" title="{{menu.title}}" on-remove="menu.removeItem(index)"></found-items>    
        </div>

        <!-- found-items should be implemented as a component -->
        <!--<found-items found-items="...." on-remove="...."></found-items>-->
  </div>

</body>
</html>
